<main>
<section class="section">
<div class="section-head">
<h2>Kontakt</h2>
<p>Haben Sie ein Projekt oder eine Idee? Lassen Sie uns gemeinsam etwas Großartiges schaffen! Füllen Sie das Formular aus, und ich melde mich schnellstmöglich.</p>
</div>
<form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
  <!-- Web3Forms -->
  <input type="hidden" name="access_key" value="d544bd39-97c0-4398-b1b7-3bc12ac7c465">

  <!-- Nach dem Absenden hierhin umleiten (volle URL!) -->
  <input type="hidden" name="redirect" value="https://rocket703.github.io/rdesign/kontakt-danke.html">
  <!-- Nützlich für die Mail -->
  <input type="hidden" name="from_name" value="Rdesign – Kontaktformular">
  <input type="hidden" name="subject" value="Neue Kontaktanfrage über rdesign – Kontaktseite">

  <!-- Honeypot gegen Spam -->
  <input type="checkbox" name="botcheck" tabindex="-1" autocomplete="off" style="display:none!important">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Ihr Name" autocomplete="name">
  </div>

  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" required placeholder="Ihre E-Mail-Adresse" autocomplete="email" inputmode="email">
  </div>

  <div class="form-group">
    <label for="message">Nachricht</label>
    <textarea id="message" name="message" required placeholder="Ihre Nachricht" rows="6"></textarea>
  </div>

  <!-- DSGVO Zustimmungsfeld (optional, aber empfehlenswert) -->
  <div class="form-group">
    <label>
      <input type="checkbox" name="privacy" required>
      Ich stimme zu, dass meine Angaben zur Kontaktaufnahme gespeichert und verarbeitet werden.
    </label>
  </div>

  <button type="submit">Absenden</button>
</form>
