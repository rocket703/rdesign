<svg class="logo" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="50%" y="50%" font-family="'Inter', sans-serif" font-size="24" font-weight="800" fill="url(#logoGradient)" text-anchor="middle" dominant-baseline="middle">RD</text>

</nav>
</header>

<main>
<section class="section">
<div class="section-head">
<h2>Kontakt</h2>
<p>Haben Sie ein Projekt oder eine Idee? Lassen Sie uns gemeinsam etwas Großartiges schaffen! Füllen Sie das Formular aus, und ich melde mich schnellstmöglich.</p>
</div>
<form action="https://formspree.io/f/myzdardk" method="post" class="contact-form">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name" required placeholder="Ihr Name">
</div>
<div class="form-group">
<label for="email">E-Mail</label>
<input type="email" id="email" name="email" required placeholder="Ihre E-Mail-Adresse">
</div>
<div class="form-group">
<label for="message">Nachricht</label>
<textarea id="message" name="message" required placeholder="Ihre Nachricht"></textarea>
</div>
<button type="submit">Absenden</button>
</form>
</section>
</main>

<footer class="site-footer">
<p>© <span id="year"></span> - Rdesign. Alle Rechte vorbehalten.</p>
<a href="datenschutz.html" class="footer-link">Datenschutz</a>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('burger-menu').addEventListener('click', function() {
  this.classList.toggle('active');
  document.getElementById('nav-list').classList.toggle('active');
});
</script>
</body>
